<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation</title>
		<meta charset="utf-8" />
		<link href="ascii.css" type="text/css" rel="stylesheet" />
			<script src="myannimation.js"  type="text/javascript"></script>
		<script src="ascii.js"  type="text/javascript"></script>
	</head>
	<body>
	
	<h1>CSE 190M ASCII Animation Viewer</h1>
	<div id="textareaid">
<textarea id="textareacontent" rows="20" cols="80">

</textarea>

	<fieldset>
	<legend>Play Controls:</legend>
	<button type="button" id="startid" onclick="animationstart()" >Start</button>
	<button type="button" id="stopid" onclick="animationstop()" disabled>stop</button>
	</fieldset>
	<fieldset><legend>Animation:</legend>
	<select id="animation" onchange="changeAnnimation()">
	<option>Juggler</option>
	<option>Exercise</option>
	<option selected>Blank</option>
	<option>Bike</option>
	<option>Dive</option>
	<option>Custom</option>
	</select> </fieldset>
	<fieldset><legend>Size:</legend>
	<select id="fontsizeid" onchange="changeSize()">
	<option id="tiny ">Tiny </option>
	<option id="small">Small </option>
	<option selected id="medium">Medium </option>
	<option id="medium">Large</option>
	<option id="large">Extra Large</option>
	<option id="xxl">XXL</option>
	</select> 
	</fieldset>
	<fieldset><legend>Speed:</legend>
	<label><input id="speedId" type="checkbox" onclick="speed()"/>Turbo</label>
	</fieldset>
	 </div>
